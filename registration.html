<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yoga Day Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #f2f8f2, #d0f0d0);
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        h2 {
            text-align: center;
            color: #2b7a2b;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 4px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        button {
            background-color: #2b7a2b;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
            width: 100%;
        }
        button:hover {
            background-color: #1f5a1f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Yoga Day Registration</h2>
        <form action="#" method="post">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="5" max="100" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">--Select--</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="contact">Contact Number:</label>
            <input type="tel" id="contact" name="contact" pattern="[0-9]{10}" placeholder="10-digit number" required>

            <label for="email">Email ID:</label>
            <input type="email" id="email" name="email" required>

            <label for="session">Preferred Session:</label>
            <select id="session" name="session" required>
                <option value="">--Select--</option>
                <option value="morning">Morning (6 AM - 8 AM)</option>
                <option value="evening">Evening (5 PM - 7 PM)</option>
            </select>

            <label for="message">Any Health Concerns:</label>
            <textarea id="message" name="message" rows="3" placeholder="Optional"></textarea>

            <button type="submit">Register Now</button>
        </form>
    </div>
</body>
</html>
